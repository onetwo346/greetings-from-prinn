<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings Card for My Cat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Greetings from My Cat</h1>
      <img src="images/prinss.jpg" alt="My Cat" />
      <!-- Assuming 'cat-image.jpg' is in the 'images' folder of your project -->
      <p>
        Dear Human,<br />Meow! Thank you for everything.<br />Sending you lots
        of purrs and cuddles!<br />Love, Your Cat
      </p>
    </div>
  </body>
</html>
